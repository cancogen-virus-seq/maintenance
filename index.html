<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Canadian VirusSeq Data Portal</title>
    <meta name="description" content="Canadian VirusSeq Data Portal" />
    <meta name="author" content="OICR" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css?v=1.0" />
    <link rel="stylesheet" href="css/style.css?v=1.0" />
  </head>

  <body>
    <div class="wrap">
      <div class="container">
        <img
          src="img/logo-copy.png"
          srcset="img/logo-copy@2x.png 2x, img/logo-copy@3x.png 3x"
          class="logo-copy"
        />
        <div class="body-block">
          <div class="title">
            <img src="img/maple-leaf.svg" class="maple-leaf" />
            <h1 class="title-text">Canadian VirusSeq Data Portal</h1>
          </div>
          <h2 class="sub-header">We are temporarily down for maintenance.</h2>
          <p class="text">
            Sorry for the inconvenience. We should be back online shortly.
          </p>
        </div>
      </div>
      <div class="footer">
        <div class="footer-left">
          <img
            src="img/genome-canada-vector-logo.svg"
            class="genome-canada-vector-logo"
          />
        </div>
        <div class="footer-center">
          <div class="links">
            <a
              href="https://www.genomecanada.ca/en/cancogen/cancogen-virusseq"
              target="_blank"
              >About CanCOGeN</a
            >
            <span class="link-spacer">•</span>
            <a href="mailto:info@virusseq-dataportal.ca" target="_blank"
              >Contact Us</a
            >
          </div>
          <p class="copyright">©2021 Canadian VirusSeq Data Portal</p>
        </div>
        <div class="footer-right">
          <p class="powered-by">Powered by:</p>
          <img src="img/overture-logo.svg" class="footer-overture-logo" />
          <div class="github-org">
            <img src="img/icons-github.svg" class="icons-github" />
            <p>VirusSeq GitHub</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
